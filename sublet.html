<!DOCTYPE html>

<html lang="en">
  
  <head>
    <title>Sublets App - Powered by TuftsLife</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css"rel="stylesheet"media="screen">
    <link href="css/sublet.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sublet.js"></script>
  </head>
  
  <header class="container-fluid">
  
    <span class="span4">
      <a href="http://www.tuftslife.com/" id="tllogo">
        <img src="img/tllogo.png" alt="tuftslife logo" />
      </a>
    </span>
    
    <span class="span7 hidden-phone">
      <div class="container"></div>
    </span>
    
  </header>
  
  <body>
  
    <div id="logo">
	    <a href="#" id="sublogo">
	      <img src="img/sublogo.jpg" alt="sublets logo" />
	    </a>
    </div>
    
    <div id="content" class="container-fluid fill">
	  <div class="row-fluid">
        
        <span class="span4">
          <div id="sidebar" class="column"></div>
        </span>
        
	    <span class="span8">
	      <div id="listings" class="column"></div>
	    </span>
	    
	  </div>
    </div>
    
    <div id="addPopup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popupLabel" 
      aria-hidden="true">
      <div class="modal-header">
        <h3 id="popTitle"></h3>
      </div>
      <div class="modal-body">
        <img id="popImg" alt="popup image"/>
        <p id="popAddress"></p>
        <p id="popRent"></p>
        <p id="popDescription"></p>
        <p id="popContact"></p>
      </div>
      <div class="modal-footer"
        <button class="btn btn-primary" id="submitListing" onclick="submitListing()">
          Submit Listing</button>
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
      
      <div id="remPopup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="popupLabel" 
      aria-hidden="true">
      <div class="modal-header">
        <h3 id="popTitle"></h3>
      </div>
      <div class="modal-body">
        <img id="popImg" alt="popup image"/>
        <p id="popAddress"></p>
        <p id="popRent"></p>
        <p id="popDescription"></p>
        <p id="popContact"></p>
      </div>
      <div class="modal-footer"
        <button class="btn btn-primary" id="submitListing" onclick="remListing()">
          Remove Listing</button>
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    
  </body>
  
</html>
